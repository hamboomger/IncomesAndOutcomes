<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Add income</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link th:href="@{/css/style.css}" href="../static/css/style.css"
	rel="stylesheet" type="text/css" />
</head>
<body>


	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/home}">Incomes And Outcomes</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a th:href="@{/home}">Home</a></li>
				<li class="active dropdown dropdown-submenu"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Incomes<span class="caret"></span></a>
					<ul class="dropdown-menu">
                        <li class="kopie"><a th:href="@{/incomes/userIncomes}">Incomes</a></li>
						<li><a th:href="@{/incomes/addIncome}">Add income</a></li>
						<li><a th:href="@{/incomes/incomesDateReport}">Incomes date report</a></li>
					</ul>
				</li>
				
				<li class="dropdown dropdown-submenu"><a class="dropdown-toggle" data-toggle="dropdown"  href="#">Outcomes <span class="caret"></span></a>
					<ul class="dropdown-menu">
                        <li class="kopie"><a th:href="@{/outcomes/userOutcomes}">Outcomes</a></li>
						<li><a th:href="@{/outcomes/addOutcome}">Add outcome</a></li>
						<li><a th:href="@{/outcomes/outcomesDateReport}">Outcomes date report</a></li>
					</ul>
				</li>

				<li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<form action="#" th:action=@{addIncome} th:object="${income}"
			method="post" role="form">
			<h2>Add income</h2>

			<div>
				Value: <input type="number" step=".01" th:field="*{value}" placeholder="Value">
				<br> Date: <input type="text" th:field="*{date}"
					placeholder="Date"> 
					
					<br> Category: 
					<select th:field="*{category.name}">
						<option th:each="cat : ${categories}" th:value="${cat.name}" th:text="${cat.name}"/>
					</select>
					
					<br> Short description: <input type="text" th:field="*{shortDesc}" placeholder="Short description">
				<br>

				<button type="submit">Add</button>

			</div>

		</form>
	</div>


</body>
</html>
