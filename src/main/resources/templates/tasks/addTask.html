<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Add task</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link th:href="@{/css/style.css}" href="static/css/style.css"
	rel="stylesheet" type="text/css" />
	
	<script th:href="@{/js/validators.js}" src="../js/validators.js"></script>
	
</head>
<body>


	<div th:replace="fragments/navigationFragment :: navigation"></div>
	
	<div class="container">
		
		<form action="#" th:action=@{/task/addTask} th:object="${task}" onsubmit="return(validateTask());"
			method="post" role="form">
			<h3>Add task</h3>
		
			<div class="form-group">
			      <label for="Title">Title</label>
			      <input type="text" th:field="*{title}" class="form-control" id="Title" placeholder="Title" name="Title">
    		</div>
    		
    		<div class="form-group">
			      <label for="Description">Description</label>
			      <input type="text" th:field="*{description}" class="form-control" id="Description" placeholder="Description" name="Description">
    		</div>
    		
			<div class="form-group">
			      <label for="Date">Date</label>
			      <input type="text" th:field="*{date}" class="form-control" id="Date" placeholder="Date" name="Date">
    		</div>
    		
    		<div class="form-group">
			      <label for="estTime">Estimated time (optional)</label>
			      <input type="number" step="1" th:field="*{estimatedTime}" class="form-control" id="EstimatedTime" placeholder="Estimated time" name="EstimatedTime">
    		</div>
    		
    		<div class="form-group">
					<label for="pr">Priority</label>
					<select class="form-control" th:field="*{priority}" id="Priority">
						<option th:each="prior : ${priorities}" th:value="${prior.value}" th:text="${prior.name}"/>
					</select>
			</div>
			
			<button type="submit" class="btn btn-default">Add</button>
		
		</form>
		
		<div>
			<span id="jsValidator" style="color:red;"></span>
		</div>
		
		<div th:if="${errorMessage}">
			<span th:text="${errorMessage}" style="color:red;"></span>
		</div>
				
	</div>
</body>
</html>
