<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Incomes and outcomes</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link th:href="@{/css/style.css}" href="static/css/style.css"
	rel="stylesheet" type="text/css" />
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/home}">Incomes And Outcomes</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/home}">Home</a></li>
				<li><a th:href="@{/incomes/userIncomes}">Incomes</a></li>
				<li><a th:href="@{/outcomes/userOutcomes}">Outcomes</a></li>
				<li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<form th:action="@{report}" th:object="${datePeriod}"
			method="post">

			<h2>Show operations between dates</h2>
			<div>
				<div class="form-group">
					<label for="dateFrom">Date from</label>
					<input type="text" class="form-control" id="fromDate" th:field="*{fromDate}" placeholder="From">
				</div>
				
				<div class="form-group">
					<label for="dateTo">Date to</label>
					<input type="text" class="form-control" id="toDate" th:field="*{toDate}" placeholder="To">
				</div>
			
				<button type="submit" class="btn btn-default">Show report</button>
				
			</div>

		</form>
		
		<div th:if="${opds}">
				
				<div>
					Outcomes and incomes in date period <span th:text="${#dates.format(datePeriod.fromDate, 'dd-MMM-yyyy') + ' - ' + #dates.format(datePeriod.toDate, 'dd-MMM-yyyy')}"></span>
				</div>
				
				<table class="table table-bordered">
					<tr>
						<th>Date</th>
						<th>Outcome/Income</th>
						<th>Category</th>
						<th>Value</th>
						
					</tr>
					<th:block th:each="opd : ${opds}">
						<tr>
							<td th:text="${#dates.format(opd.date, 'dd-MMM-yyyy')}"></td>
							<td>
								<ul th:each="operation : ${opd.operations}">
									<li th:style="${operation.class.name == 'pl.piterpti.model.Income' ? 'color: green;' : 'color:red;'}" 
									th:text="${operation.shortDesc}"></li>
								</ul>
							</td>
							
							<td>
								<ul th:each="operation : ${opd.operations}">
									<li th:if="${operation.category != null && operation.category.name != null}" 
										th:style="${operation.class.name == 'pl.piterpti.model.Income' ? 'color: green;' : 'color:red;'}"
										th:text="${operation.category.name}"></li>
								</ul>
							</td>
							
							<td>
								<ul th:each="operation : ${opd.operations}">
									<li th:style="${operation.class.name == 'pl.piterpti.model.Income' ? 'color: green;' : 'color:red;'}" 
										th:text="${operation.value}"></li>
								</ul>
							</td>
							
						</tr>
						
					</th:block>
					
					<tr>
						<td><b>Summary</b></td>
						<td></td>
						<td></td>
						<td><b th:text="${summary}"></b></td>
					</tr>
				</table>
	
			</div>

	</div>
</body>
</html>
