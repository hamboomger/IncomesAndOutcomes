<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Add category</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link th:href="@{/css/style.css}" href="../static/css/style.css"
	rel="stylesheet" type="text/css" />
	
	<script th:href="@{/js/validators.js}" src="../js/validators.js"></script>
	
</head>
<body>


	<div th:replace="fragments/navigationFragment :: navigation"></div>
	
	<div class="container">
		
		<form action="#" th:action=@{/categories/addCategory} th:object="${category}" method="post"  onsubmit="return(validateCategory());"
			role="form">
			<h2>Add category</h2>
			
			<div>
				<div class="form-group">
			      <label for="Category">Category</label>
			      <input type="text" th:field="*{name}" class="form-control" id="Category" placeholder="Category" name="Category">
    		   </div>
    		   
    		   <button type="submit" class="btn btn-default">Add category</button>
			</div>
		</form>
		
		<br>
		
		<div>
				<span id="jsValidator" style="color:red;"></span>
			</div>
		
		<div th:if="${errorMessage}">
				<span th:text="${errorMessage}" style="color:red;"></span>
		</div>
		
		
	</div>


</body>
</html>
