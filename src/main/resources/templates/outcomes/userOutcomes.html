<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>All outcomes</title>
</head>
<body>

	<h1 th:inline="text">User [[${#httpServletRequest.remoteUser}]] all outcomes</h1>

	<div>
		<ul>
			<li th:each="item : ${outcomes}" th:text="${item.shortDesc} + ' ' + ${item.value}"></li>
		</ul>

	</div>

</body>
</html>
