<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Add outcome</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link th:href="@{/css/style.css}" href="../static/css/style.css"
	rel="stylesheet" type="text/css" />
</head>
<body>


	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/home}">Incomes And Outcomes</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a th:href="@{/home}">Home</a></li>
				<li class="dropdown dropdown-submenu"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Incomes<span class="caret"></span></a>
					<ul class="dropdown-menu">
                        <li class="kopie"><a th:href="@{/incomes/userIncomes}">Incomes</a></li>
						<li><a th:href="@{/incomes/addIncome}">Add income</a></li>
						<li><a th:href="@{/incomes/incomesDateReport}">Incomes date report</a></li>
					</ul>
				</li>
				
				<li class="active dropdown dropdown-submenu"><a class="dropdown-toggle" data-toggle="dropdown"  href="#">Outcomes <span class="caret"></span></a>
					<ul class="dropdown-menu">
                        <li class="kopie"><a th:href="@{/outcomes/userOutcomes}">Outcomes</a></li>
						<li><a th:href="@{/outcomes/addOutcome}">Add outcome</a></li>
						<li><a th:href="@{/outcomes/outcomesDateReport}">Outcomes date report</a></li>
					</ul>
				</li>
				
				<li sec:authorize="isAuthenticated()" class="dropdown dropdown-submenu"><a class="dropdown-toggle" data-toggle="dropdown"  href="#">Categories<span class="caret"></span></a>
					<ul class="dropdown-menu">
						 <li><a th:href="@{/categories}">Categories</a></li>
						 <li><a th:href="@{/categories/addCategory}">Add category</a></li>
					</ul>
				</li>

				<li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<form action="#" th:action=@{/outcomes/addOutcome} th:object="${outcome}"
			method="post" role="form">
			<h2>Add outcome</h2>

				<div class="form-group">
			      <label for="Value">Value</label>
			      <input type="number" step=".01" th:field="*{value}" class="form-control" id="Value" placeholder="Value" name="Value">
    		    </div>
			
				<div class="form-group">
			      <label for="Date">Date</label>
			      <input type="text" th:field="*{date}" class="form-control" id="Date" placeholder="Date" name="Date">
    		   </div>

				<div class="form-group">
					<label for="Category">Category</label>
					<select class="form-control" th:field="*{category.name}">
						<option th:each="cat : ${categories}" th:value="${cat.name}" th:text="${cat.name}"/>
					</select>
				</div>
					
				<div class="form-group">
			      <label for="ShortDescription">Short description</label>
			      <input type="text" th:field="*{shortDesc}" class="form-control" id="ShortDescription" placeholder="Short description" name="ShortDescription">
    		   </div>

				<button type="submit" class="btn btn-default">Add</button>
		</form>
		
		<br>
		
		<div th:if="${errorMessage}">
				<span th:text="${errorMessage}" style="color:red;"></span>
		</div>
			
	</div>


</body>
</html>
