<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Registration</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link th:href="@{/css/style.css}" href="static/css/style.css"
	rel="stylesheet" type="text/css" />
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/home}">Incomes And Outcomes</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/home}">Home</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
	
		<form autocomplete="off" action="#" th:action="@{/registration}"
			th:object="${user}" method="post" role="form">
			<h2>Registration form</h2>


			Name: <input type="text" th:field="*{userName}" placeholder="Name">
			<br> Login: <input type="text" th:field="*{login}"
				placeholder="Login"> <br> Password: <input
				type="password" th:field="*{password}"><br>

			<button type="submit">Register user</button>

			<span th:utext="${successMessage}"></span>

		</form>
	</div>

</body>
</html>
