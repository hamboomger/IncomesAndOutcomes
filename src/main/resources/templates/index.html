<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Incomes and Outcomes</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/home}">Incomes And Outcomes</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/home}">Home</a></li>
				<li sec:authorize="isAuthenticated()"><a th:href="@{/outcomes/userOutcomes}">Outcomes</a></li>
				<li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">

		<h1>Welcome!</h1>

		<p>
			Click <a th:href="@{/hello}">here</a> to see a greeting.
		</p>

		<div sec:authorize="isAnonymous()">
			<br> <a th:href="@{/registration}">Create account</a>
		</div>

	</div>
</body>
</html>
